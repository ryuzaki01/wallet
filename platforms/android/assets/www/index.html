<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="css/kendo.material.mobile.min.css" rel="stylesheet" />

    <link href="css/index.css" rel="stylesheet" />
</head>
<body id="body">

    <div data-role="view" data-title="Dompet" id="index" data-layout="" data-show="App.views.index.show" data-init="App.views.index.init" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" id="normal" class="km-accent">
                <span data-role="view-title"></span>
            </div>
        </header>

        <ul data-role="listview" class="main-menu">
            <li><a data-role="listview-link" href="#pemasukan">Pemasukan</a></li>
            <li><a data-role="listview-link" href="#pengeluaran">Pengeluaran</a></li>
            <li><a data-role="listview-link" href="#target">Target</a></li>
            <li><a data-role="listview-link" href="#kalender">Kalender</a></li>
        </ul>
    </div>

    <div data-role="view" data-title="Pemasukan" id="pemasukan" data-layout="drawer-layout" data-init="App.views.pemasukan.init" data-show="App.views.pemasukan.show">
        <form action="">

        </form>
    </div>

    <div data-role="view" data-title="Pengeluaran" id="pengeluaran" data-layout="drawer-layout" data-init="App.views.pemasukan.init" data-show="App.views.pemasukan.show">

    </div>

    <div data-role="view" data-title="Target" id="target" data-layout="drawer-layout" data-init="App.views.pemasukan.init" data-show="App.views.pemasukan.show">

    </div>

    <div data-role="view" data-title="Kalender" id="kalender" data-layout="drawer-layout" data-init="App.views.pemasukan.init" data-show="App.views.pemasukan.show">

    </div>

    <div data-role="drawer" id="drawer" data-title="Menu" style="width: 20em;" data-views="['index', 'pemasukan', 'pengeluaran', 'target', 'kalender']" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <div data-role="content" style="background: #f2f2f2;">
            <ul data-role="listview" class="km-listview-icons">
                <li data-icon="reply"><a href="#index" data-transition="none">Home</a></li>
                <li data-icon="trash"><a href="#pemasukan" data-transition="none">Pemasukan</a></li>
                <li data-icon="organize"><a href="#pengeluaran" data-transition="none">Pengeluaran</a></li>
                <li data-icon="organize"><a href="#target" data-transition="none">Target</a></li>
                <li data-icon="organize"><a href="#kalender" data-transition="none">Kalender</a></li>
            </ul>
        </div>
    </div>

    <div data-role="layout" data-id="drawer-layout" data-show="App.showDrawer">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#drawer" data-icon="hamburger" data-align="left"></a>
                <span data-role="view-title"></span>
            </div>
        </header>
    </div>

    <script type="text/javascript" src="js/libs/require.js" data-main="js/main"></script>
</body>
</html>
